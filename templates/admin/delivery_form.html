{% extends 'admin/base.html' %}

{% block content %}
<p><a href="{% url 'delivery-list' %}">&#8592; Back</a></p>
<h2>{% if form.instance.pk %}Update{% else %}Create{% endif %} Delivery</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %} Delivery</button>
</form>

{% endblock %}
