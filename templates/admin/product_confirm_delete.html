{% extends 'admin/base.html' %}

{% block content %}
<p><a href="{% url 'product_list' %}">&#8592; Back</a></p>
<h2>Delete Product</h2>
  <p>Are you sure you want to delete "{{ product.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'product_list' %}">Cancel</a>

  {% endblock %}
