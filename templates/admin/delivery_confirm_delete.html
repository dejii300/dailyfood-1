{% extends 'admin/base.html' %}

{% block content %}
<p><a href="{% url 'delivery-list' %}">&#8592; Back</a></p>
<h2>Confirm Deletion</h2>

<p>Are you sure you want to delete "{{ delivery.location }}"?</p>

<form method="post" action="{% url 'delivery-delete' delivery.pk %}">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
{%endblock%}
