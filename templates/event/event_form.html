<!DOCTYPE html>
<html>
<head>
    <title>{% if event.id %}Edit Event{% else %}Create Event{% endif %}</title>
</head>
<body>
    <h1>{% if event.id %}Edit Event{% else %}Create Event{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{% if event.id %}Update Event{% else %}Create Event{% endif %}">
    </form>
    <a href="{% url 'event_list' %}">Back to Event List</a>
</body>
</html>
