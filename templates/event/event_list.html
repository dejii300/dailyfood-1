<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
</head>
<body>
    <h1>Event List</h1>
    <ul>
        {% for event in events %}
            <li><a href="{% url 'event_detail' event.pk %}">{{ event.address }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'event_create' %}">Create New Event</a>
</body>
</html>
